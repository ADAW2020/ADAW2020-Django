<div class="general">

 

  <div class="error">
    {% if error %}
    {{ error }}
    </div>
    <br/>
    <br/>
    {% endif %}

  <form method="POST" action="{% url 'confirmacion' %}"> 
    {% csrf_token %}
    <div class="date-pickers">
    <label class="label-i">fecha ingreso: {{pickerR}}</label>
  
    <label class="label-s">fecha salida: {{pickerL}}</label>

    <label class="label-s">cantidad de huespedes: {{cant_huespedes}}</label>     
  
    <label class="label-s">Dias: {{dias}}  </label>

    <label class="label-s">precio total: {{precioTotal}}</label>
      
  </div>
  
    <div>
      <label>Cantidad de habitaciones: {{cantHabitaciones}}</label>
      
    </div>

    <div>

      <label>Tipo de habitaci√≥n </label>
      <select name="tipo_hab">
        {% for tipoHabitacion in tipo_habitaciones.all %}

        <option>{{tipoHabitacion.descripcion}}</option>

        {% endfor %}
      </select>
    </div>

    <input type="submit" class="btnSubmit" value="Registrar"> 

  </form>

<div class="confirmacion">
  {{ confirmacion }}

</div>


</div>
