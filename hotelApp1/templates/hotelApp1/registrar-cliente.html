<link rel="stylesheet" type="text/css" href="/static/Registro_cliente.css"/>

<form method="POST" action="{% url 'registrar-cliente' %}">

<div class="container register-form">
            <div class="form">

                <div class="home">
                    <a href="{% url 'home' %}" class="btn btn-dark active" role="button" aria-pressed="true">home</a>       
                    {% csrf_token %} <!--esto es por seguridad contra forgery-->
                </div>

                <div class="note">
                    <p>Registro de cliente</p>    
                </div>
                
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control" name="nombre" placeholder="Su nombre *" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="apellido" placeholder="Su Apellido *" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="documento" placeholder="Su Numero de Documento*" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="fecha_nac" placeholder="Su fecha de nacimiento *" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="telefono" placeholder="Su telefono *" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pass" name="password" placeholder="Su Password *" value="" required/>   
                    </div>     
                            <div class="form-group">
                                <input type="password" class="form-control" id="confirm_pass" name="confirm_password" placeholder="Confirme su Password *" value="" required/>
                                <script src="/static/validar_pass.js"></script>
                            </div>
                        </div>
                    </div>
            
                    <input type="submit" class="btnSubmit" value="Registrar">

                
            </div>
        </div></form>
