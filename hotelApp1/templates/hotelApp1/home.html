<style>
    form {
        width: 70%;
        margin: 100px auto;
    }
</style>

<div class="general">

    <header>

        <nav class="botones-superiores">

            {% if user.is_authenticated %}
            <a class="btn btn-dark salir" href="javascript:{document.getElementById('salir').submit()}" onclick="">Logout</a>
            <a href="form_usuario.html" class="btn btn-dark consultas" role="button" aria-pressed="true">Consultas</a>

            <form id="salir" method="POST" action="{% url 'salir' %}">
                {% csrf_token %}
                <input type="hidden" />
            </form>
            {% else %}
            <a href="{% url 'ingresar' %}" class="btn btn-dark ingresar" role="button" aria-pressed="true">Ingresar</a>
            <a href="{% url 'registrar-cliente' %}" class="btn btn-dark active" role="button" aria-pressed="true">Registrase</a>
            {% endif %}

        </nav>
        <div class="top">
            <img src="/static/dbs.png" class="dbsuper">
        </div>
    </header>

    <form method="POST" action="{% url 'reservas' %}">
        {% csrf_token %}


        <div class="dpicker-right">
            <input type="text" class="form-control" name="pickerR" id="depart" aria-label="Large"
                aria-describedby="inputGroup-sizing-sm" placeholder="check-in">
        </div>

        <div class="dpicker-left">
            <input type="text" class="form-control" name="pickerL" id="return" aria-label="Large"
                aria-describedby="inputGroup-sizing-sm" placeholder="check-out">
        </div>

        <div class="buscar">

            <label>Cantidad de huespedes </label>
            <select name="cant_huespedes" class="select">

                <div>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                </div>

            </select>


            <input type="submit" class="btn btn-dark buscar" aria-pressed="true" value="Buscar">
        </div>

    </form>

    <div class="social-menu">
        <ul>
            <li><a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a></li>
            <li><a href="https://www.linkedin.com"><i class="fa fa-linkedin"></i></a></li>
        </ul>
    </div>

</div>
