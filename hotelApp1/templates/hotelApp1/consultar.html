<link rel="stylesheet" type="text/css" href="/static/consultar.css">

<form method="POST" action="{% url 'consultar' %}">
    {% csrf_token %}
<div class="container register-form">
            <div class="form">

                <div class="home">
                    <a href="{% url 'home' %}" class="btn btn-dark active" role="button" aria-pressed="true">Home</a>       
                    
                </div>

                <div class="note">
                    <p>Consultar</p>    
                </div>
                
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control" name="nombre" placeholder="Su nombre *" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="apellido" placeholder="Su Apellido *" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="telefono" placeholder="Su telefono *" value="" required/>
                        <div class="form-group">
                            <input type="text" class="form-control" name="email" placeholder="Su email *" value="" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="consulta" placeholder="Consulta *" value="" required></textarea>
                        <input type="submit" class="btnSubmit" value="Enviar Consulta">  
                    </div>
                    <div class="mensaje">
                        {% if mensaje %}
                      <p>  {{ mensaje }}</p>
                        </div>
                        {% endif %}     

                </div>     
               
            </div>
               
        </div>
                  
       
        </form>
